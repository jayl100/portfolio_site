<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hyeon_Project_HTML</title>
    <link rel="stylesheet" href="Hyeon_Project_CSS.css">
</head>

<body>
<div id="body">
    <header>
        <div class="headerArea main-head">
            <div class="container">
                <div class="warp">
                    <h1 class="logo">
                        <a href="#"><img src="./source/HYEON_logo_colour.svg" alt="logo"></a>
                    </h1>
                    <nav class="nav">
                        <ul>
                            <li><a href="#">Projects</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </nav>
                    <button type="button" class="search">
                        <a href="#"><img src="./source/search_logo.svg" alt="Search"></a>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <div class="site-container">
        <div id="content">
            <div class="warp">
                <div id="primary" class="content-area">
                    <main id="main" class="site-main">
                        <article class="page">
                            <div class="entry-content">
                                <div class="main">
                                    <section class="visual-banner">
                                        <div class="container">
                                            <div class="visual">
                                                <div class="title-box">
                                                    <span class="title-text-span">Diversity</span>
                                                    <p class="title-text-p">
                                                        다양성, 다양한 면모를 보여주는 것에 거리낌이 없는 어쩌구.
                                                        <br>
                                                        어ㄷ쩌구 저ㄱㅈ꺼우
                                                    </p>
                                                    <a href="#" class="more-btn">더보기</a>
                                                </div>
                                                <div class="bg">
                                                    <img src="./source/visual_img.jpg" alt="">
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                    <section class="block-banner">
                                        <div class="container">
                                            <div class="title-box">
                                                <span class="sub_text">요약보기</span>
                                                <h1 class="main_text">안녕하세요, 이주현 입니다.</h1>
                                            </div>
                                            <ul>
                                                <li>
                                                    <span>웹기획 근무기간</span>
                                                    <p>1년 8개월</p>
                                                </li>
                                                <li>
                                                    <span>담당 프로젝트 개수</span>
                                                    <p>11개</p>
                                                </li>
                                                <li>
                                                    <span>사용 가능 언어</span>
                                                    <p>HTML, CSS</p>
                                                </li>
                                                <li>
                                                    <span>사용 가능 프로그램</span>
                                                    <p>Figma, Adobe</p>
                                                </li>
                                            </ul>
                                            <div class="btn_area">
                                                <a href="#">더보기</a>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </article>
                    </main>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
